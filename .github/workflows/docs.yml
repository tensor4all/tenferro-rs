name: Deploy Documentation

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable

      - uses: Swatinem/rust-cache@v2

      - name: Build documentation
        run: cargo doc --no-deps --workspace

      - name: Add index.html
        run: |
          cat > target/doc/index.html << 'HTMLEOF'
          <!DOCTYPE html>
          <html>
          <head><meta charset="utf-8"><title>tenferro-rs</title>
          <style>
            body { font-family: -apple-system, sans-serif; max-width: 720px; margin: 40px auto; padding: 0 20px; color: #333; }
            h1 { border-bottom: 1px solid #ddd; padding-bottom: 8px; }
            ul { list-style: none; padding: 0; }
            li { margin: 12px 0; }
            a { color: #4078c0; text-decoration: none; font-size: 18px; font-family: monospace; }
            a:hover { text-decoration: underline; }
            .desc { color: #666; font-size: 14px; margin-left: 8px; font-family: sans-serif; }
          </style>
          </head>
          <body>
          <h1>tenferro-rs</h1>
          <p>A general-purpose tensor computation library in Rust with CPU/GPU support.</p>
          <ul>
            <li><a href="tenferro_einsum/index.html">tenferro-einsum</a> <span class="desc">High-level einsum with N-ary contraction tree optimization</span></li>
            <li><a href="tenferro_tensor/index.html">tenferro-tensor</a> <span class="desc">Dense tensor type with CPU/GPU support</span></li>
            <li><a href="tenferro_prims/index.html">tenferro-prims</a> <span class="desc">Backend-agnostic TensorPrims&lt;A&gt; trait, plan-based execution</span></li>
            <li><a href="tenferro_algebra/index.html">tenferro-algebra</a> <span class="desc">HasAlgebra, Semiring, Standard algebra types</span></li>
            <li><a href="tenferro_device/index.html">tenferro-device</a> <span class="desc">Device enum, Error/Result types</span></li>
          </ul>
          </body>
          </html>
          HTMLEOF

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: target/doc

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
